<html></html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: #94a3b8;
        padding: 0;
        overflow: hidden;
      }

      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
        background-image: url('/img/webb-dark.png');
      }

      .chat-body {
  opacity: 1;
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
}

.chat-body .chat-content,
.chat-input,
input {
  width: 300px;
}

.chat-body .chat-content {
  height: 300px;
}

.chat-body .chat-content {
  width: 350px;
  height: 236px;
  background: #00000099;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 10px;
  opacity: 1;
  display: block;
  scrollbar-color: #ffffff5c #80000000;
  border-radius: 0 10px 0 0;
}

.chat-item {
  display: flex;
  padding: 0px;
  flex-direction: column;
}

.chat-item .chat-sender {
  width: 100%;
  text-align: left;
  color: wheat;
  font-size: 14px;
  overflow: hidden;
  height: 20px;
  line-height: 20px;
}

.chat-item .chat-message {
  width: 100%;
  text-align: left;
  color: #ede3d0;
  padding-left: 10px;
  font-size: 13px;
  line-height: 20px;
}

.chat-input {
  width: 350px;
  height: 44px;
  background: #f3f3f3;
  margin-bottom: 10px;
}

input {
  width: 300px;
}

input {
  width: 350px;
  height: 44px;
  background: #f3f3f3;
  padding-left: 10px;
}

.chat-body button {
  background-image: url("https://eldorado.ayano.pw/image/send.png");
  height: 44px;
  width: 44px;
  float: right;
  top: -44px;
  position: relative;
  background-color: transparent;
}

.active-chat-of-btn1 {
  position: absolute;
  border-radius: 4px;
  font-size: 13px;
  width: 90px;
  height: 28px;
  color: white;
  background: #28a745;
  top: 30px;
  left: 30px;
}

.active-chat-of-btn1:hover {
  background: #22883a;
}

.active-chat-delete-chat {
  position: absolute;
  border-radius: 4px;
  font-size: 13px;
  width: 90px;
  height: 28px;
  color: white;
  background: #28a745;
  top: 30px;
  right: 30px;
}

.active-chat-delete-chat:hover {
  background: #22883a;
}

#active-coding {
  position: absolute;
  top: 10px;
  right: 10px;
  outline: none;
  padding: 10px;
  border: 1px solid #000;
  width: 70px;
  height: 20px;
}
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <button class="active-chat-of-btn1">Bật/Tắt Chat</button>

    <div class="chat-body">
      <div class="chat-content"></div>
      <div class="chat-input">
        <input type="text" id="input-chat" autocomplete="off"/>
        <button class="btn-chat" onclick="do_send_chat()"></button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
