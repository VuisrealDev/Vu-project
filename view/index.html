<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .chat-body {
        opacity: 1;
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .chat-body .chat-content,
      .chat-input,
      input {
        width: 300px;
      }

      .chat-body .chat-content {
        height: 300px;
      }

      .chat-body .chat-content {
        width: 350px;
        height: 236px;
        background: #00000099;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px;
        opacity: 1;
        display: block;
        scrollbar-color: #ffffff5c #80000000;
        border-radius: 0 10px 0 0;
      }

      .chat-item {
        display: flex;
        padding: 0px;
        flex-direction: column;
      }

      .chat-item .chat-sender {
        width: 100%;
        text-align: left;
        color: wheat;
        font-size: 14px;
        overflow: hidden;
        height: 20px;
        line-height: 20px;
      }

      .chat-item .chat-message {
        width: 100%;
        text-align: left;
        color: #ede3d0;
        padding-left: 10px;
        font-size: 13px;
        line-height: 20px;
      }

      .chat-input {
        width: 350px;
        height: 44px;
        background: #f3f3f3;
        margin-bottom: 10px;
      }

      input {
        width: 300px;
      }

      input {
        width: 350px;
        height: 44px;
        background: #f3f3f3;
        padding-left: 10px;
      }

      .chat-body button {
        background-image: url("https://eldorados2.ayano.pw/image/send.png");
        height: 44px;
        width: 44px;
        float: right;
        top: -44px;
        position: relative;
        background-color: transparent;
      }

      .active-chat-of-btn1 {
        position: absolute;
        border-radius: 4px;
        font-size: 13px;
        width: 90px;
        height: 28px;
        color: white;
        background: #28a745;
        top: 30px;
        left: 30px;
      }

      .active-chat-of-btn1:hover {
        background: #22883a;
      }

      .active-chat-delete-chat {
        position: absolute;
        border-radius: 4px;
        font-size: 13px;
        width: 90px;
        height: 28px;
        color: white;
        background: #28a745;
        top: 30px;
        right: 30px;
      }

      .active-chat-delete-chat:hover {
        background: #22883a;
      }

      #active-coding {
        position: absolute;
        top: 10px;
        right: 10px;
        outline: none;
        padding: 10px;
        border: 1px solid #000;
        width: 70px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <button class="active-chat-of-btn1">Bật/Tắt Chat</button>

    <div class="chat-body">
      <div class="chat-content"></div>
      <div class="chat-input">
        <input type="text" id="input-chat" autocomplete="off" />
        <button class="btn-chat" onclick="do_send_chat()"></button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      var chatBody = document.querySelector(".chat-body");
      var chatContent = document.querySelector(".chat-content");

      var inpChat = document.querySelector("#input-chat");
      var btnChat = document.querySelector(".btn-chat");

      var actChat = document.querySelector(".active-chat-of-btn1");

      var btnChatActived = true;

      var user = prompt("Set Your Name");

      actChat.addEventListener("click", (e) => {
        if (btnChatActived) {
          chatBody.style.display = "none";
          btnChatActived = false;
        } else {
          chatBody.style.display = "block";
          btnChatActived = true;
        }
      });

      if (!user || user == "" || user == " " || !isNaN(user)) {
        location.reload();
      } else {
        socket.emit("userConnected", { username: user });
      }

      function do_send_chat() {
        if (inpChat.value) {
          socket.emit("sendChat", { username: user, message: inpChat.value });
        }
      }

      inpChat.addEventListener("keydown", (e) => {
        if (e.code == "Enter") {
          do_send_chat();
          inpChat.value = "";
        }
      });

      btnChat.addEventListener("click", () => {
        do_send_chat();
        inpChat.value = "";
      });

      socket.on("userConnected", function (data) {
        let item = document.createElement("div");
        let sender = document.createElement("div");
        let message = document.createElement("div");

        item.classList.add("chat-item");
        sender.classList.add("chat-sender");
        message.classList.add("chat-message");

        sender.innerText = "VUISREAL (real)";
        message.textContent = "Tài khoản " + data.username + " vừa đăng nhập";

        sender.style.color = "red";

        item.append(sender);
        item.append(message);

        chatContent.appendChild(item);
      });

      socket.on("sendChat", function (data) {
        let item = document.createElement("div");
        let sender = document.createElement("div");
        let message = document.createElement("div");

        item.classList.add("chat-item");
        sender.classList.add("chat-sender");
        message.classList.add("chat-message");

        sender.innerText = data.username;
        message.innerHTML = data.message;

        item.append(sender);
        item.append(message);

        let text = "";

        text += data.message;

        chatContent.appendChild(item);
      });
    </script>
  </body>
</html>
